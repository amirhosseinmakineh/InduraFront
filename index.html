<!DOCTYPE html>
<html lang="fa" dir="rtl" ng-app="app">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"></script>

  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.3.0/angular-toastr.tpls.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.3.0/angular-toastr.min.css" />
</head>

<body>
  <div ui-view></div>

  <script src="./app.js"></script>

  <script src="./indexController.js"></script>
  <script src="./index.Service.js"></script>

  <!-- Dashboard -->
  <script src="./dashboard/dashboard.module.js"></script>
  <script src="./dashboard/dashboard.routes.js"></script>
  <script src="./dashboard/dashboard.controller.js"></script>
  <script src="./dashboard/dashboard.service.js"></script>

  <!-- User Management -->
  <script src="./userManagment/userManagment.module.js"></script>
  <script src="./userManagment/userManagment.routes.js"></script>
  <script src="./userManagment/userManagment.controller.js"></script>
  <script src="./userManagment/userManagment.service.js"></script>
  
  <style>
    body { font-family: sans-serif; background:#f1f1f1; display:flex; justify-content:center; align-items:flex-start; padding:50px 10px; }
    .container { background:#fff; padding:30px; width:100%; max-width:400px; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; }
    .tabs { display:flex; margin-bottom:20px; }
    .tabs button { flex:1; padding:10px; border:none; background:#eee; cursor:pointer; font-weight:bold; }
    .tabs button.active { background:#007bff; color:#fff; }
    .form-container { display:none; }
    .form-container.active { display:block; }
    input { width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px; }
    button.submit { width:100%; padding:10px; background:#28a745; color:#fff; border:none; font-weight:bold; border-radius:4px; cursor:pointer; }
    h2 { text-align:center; margin-bottom:20px; }
  </style>
</head>

<body ng-controller="indexController">
  <div class="container">
    <div class="tabs">
      <button ng-click="showForm(true)" ng-class="{active: isLogin}">ورود</button>
      <button ng-click="showForm(false)" ng-class="{active: !isLogin}">ثبت‌نام</button>
    </div>

    <div class="form-container" ng-class="{active: isLogin}">
      <h2>ورود</h2>
      <form ng-submit="login()">
        <label>شماره همراه </label>
        <input type="text" placeholder="شماره هممراه خود را وارد کنید" ng-model="loginModel.mobileNumber">

        <label>رمز عبور</label>
        <input type="password" placeholder="رمز عبور" ng-model="loginModel.password">

        <button type="submit" class="submit">ورود</button>
      </form>
    </div>

    <div class="form-container" ng-class="{active: !isLogin}">
      <h2>ثبت‌نام</h2>
      <form ng-submit="register()">
        <label>نام کاربری</label>
        <input type="text" placeholder="نام کاربری" ng-model="registerModel.userName">
        <label>شماره همراه</label>
        <input type="text" placeholder="شماره همراه" ng-model="registerModel.mobileNumber">
        <label>رمز عبور</label>
        <input type="password" placeholder="رمز عبور" ng-model="registerModel.password">
        <button type="submit" class="submit">ثبت‌نام</button>
      </form>
    </div>
  </div>
</body>
</html>
